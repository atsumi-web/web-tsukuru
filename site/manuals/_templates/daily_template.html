<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【ルーチン名】 | 90-Day Roadmap</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Outfit:wght@700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --navy: #0F172A; --gold: #C5A059; --bg: #F8FAFC; --white: #ffffff; }
        body { font-family: 'Noto Sans JP', sans-serif; background: var(--bg); color: var(--navy); margin: 0; padding: 40px 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; background: var(--white); padding: 40px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .header { text-align: center; margin-bottom: 40px; border-bottom: 2px solid #e2e8f0; padding-bottom: 20px; }
        .routine-icon { font-size: 3rem; color: #F59E0B; margin-bottom: 10px; }
        h1 { font-family: 'Outfit', sans-serif; font-size: 2rem; margin: 0; }
        h2 { border-left: 5px solid var(--gold); padding-left: 15px; margin-top: 40px; color: var(--navy); }
        .step { background: #f1f5f9; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .step-title { font-weight: bold; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .step-num { background: var(--navy); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
        .back-link { display: block; text-align: center; margin-top: 40px; color: #64748b; text-decoration: none; }
        .back-link:hover { color: var(--navy); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="routine-icon"><i class="fa-solid fa-sun"></i></div>
            <h1>【ルーチン名】</h1>
            <p>【説明文】（所要時間：XX分）</p>
        </div>

        <div class="intro">
            <p><strong>目標:</strong> ここに目標を記入します。</p>
        </div>

        <h2>Step 1: 【ステップ名】</h2>
        <div class="step">
            <div class="step-title"><span class="step-num">1</span> 具体的な作業内容</div>
            <p>詳細な説明をここに記入します。</p>
        </div>

        <a href="monetization_bible_90days.html" class="back-link">← ロードマップに戻る</a>
    </div>

<!-- GLOBAL NAVIGATION -->
<style>
    .global-nav { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 9999; }
    .nav-btn { width: 50px; height: 50px; border-radius: 50%; background: #0F172A; color: #C5A059; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); transition: all 0.3s; border: 2px solid #C5A059; font-size: 1.2rem; cursor: pointer; }
    .nav-btn:hover { transform: translateY(-3px); background: #C5A059; color: #0F172A; }
    .to-top { opacity: 0; pointer-events: none; }
    .to-top.visible { opacity: 1; pointer-events: all; }
</style>
<div class="global-nav">
    <a href="admin.html" class="nav-btn" title="制作コックピットへ"><i class="fa-solid fa-tower-broadcast"></i></a>
    <div class="nav-btn to-top" onclick="window.scrollTo({top:0, behavior:'smooth'})" title="ページトップへ"><i class="fa-solid fa-arrow-up"></i></div>
</div>
<script>
    window.addEventListener('scroll', () => {
        const toTop = document.querySelector('.to-top');
        if (window.scrollY > 300) toTop.classList.add('visible');
        else toTop.classList.remove('visible');
    });
</script>
</body>
</html>
