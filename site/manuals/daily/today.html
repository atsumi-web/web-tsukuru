<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODAY'S MISSION | 制作コックピット</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Outfit:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #334155;
            --border: #e2e8f0;
            --gold: #C5A059;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            border-bottom: 4px solid var(--accent);
            padding-bottom: 20px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin: 0;
            line-height: 1;
        }
        .date-badge {
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* Content Area */
        .content {
            background: var(--surface);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }

        /* Markdown Styling */
        .markdown-content h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .markdown-content h3 {
            color: var(--primary);
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .markdown-content h4 {
            color: #475569;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 20px;
            line-height: 1.8;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        .markdown-content input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .markdown-content code {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .markdown-content pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--gold);
            background: #fefce8;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid var(--border);
            padding: 12px;
            text-align: left;
        }

        .markdown-content th {
            background: var(--primary);
            color: white;
            font-weight: 700;
        }

        .markdown-content a {
            color: #3b82f6;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content hr {
            border: none;
            border-top: 2px dashed var(--border);
            margin: 40px 0;
        }

        /* Daily Routine Link */
        .routine-link {
            background: linear-gradient(135deg, #0F172A 0%, #1e293b 100%);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 40px;
            text-align: center;
            border: 2px solid var(--gold);
        }
        .routine-link h3 {
            color: var(--gold);
            margin: 0 0 10px 0;
            font-size: 1rem;
            letter-spacing: 0.1em;
        }
        .routine-link p {
            color: #cbd5e1;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .routine-link a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--gold);
            color: var(--primary);
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s;
        }
        .routine-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
        }

        /* Global Navigation */
        .global-nav {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 9999;
        }
        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            border: 2px solid var(--gold);
            font-size: 1.2rem;
            cursor: pointer;
        }
        .nav-btn:hover {
            transform: translateY(-3px);
            background: var(--gold);
            color: var(--primary);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <span class="date-badge" id="today-date">Loading...</span>
                <h1>TODAY'S MISSION</h1>
                <p style="color: var(--gold); font-size: 1.1rem; margin-top: 10px; font-weight: 700;">コンテンツは揃った。今日は「動く日」。</p>
            </div>
        </header>

        <!-- Daily Routine Link -->
        <div class="routine-link">
            <h3><i class="fa-solid fa-sun"></i> モーニングルーチン</h3>
            <p>日報作成 & 今日のミッション確認を15分で完了させましょう</p>
            <a href="11_daily_routine_system.html" target="_blank">
                <i class="fa-solid fa-rocket"></i> 毎日のルーチンマニュアルを開く
            </a>
        </div>

        <!-- Content Area -->
        <div class="content">
            <div class="loading" id="loading">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; color: var(--accent);"></i>
                <p>TODAY.md を読み込み中...</p>
            </div>
            <div class="markdown-content" id="content" style="display: none;"></div>
        </div>
    </div>

    <!-- Global Navigation -->
    <div class="global-nav">
        <a href="admin.html" class="nav-btn" title="運用司令室へ"><i class="fa-solid fa-tower-broadcast"></i></a>
        <div class="nav-btn" onclick="window.scrollTo({top:0, behavior:'smooth'})" title="ページトップへ"><i class="fa-solid fa-arrow-up"></i></div>
    </div>

    <script>
        // Auto-update date
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const weekday = weekdays[today.getDay()];
        document.getElementById('today-date').textContent = `${year}.${month}.${day} (${weekday})`;

        // Fetch and render TODAY.md
        async function loadTodayMission() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');

            try {
                // Fetch TODAY.md from parent directory
                const response = await fetch('TODAY.md');
                
                if (!response.ok) {
                    throw new Error('TODAY.md が見つかりません');
                }

                const markdown = await response.text();
                
                // Parse markdown to HTML using marked.js
                const html = marked.parse(markdown);
                
                // Display content
                content.innerHTML = html;
                loading.style.display = 'none';
                content.style.display = 'block';

            } catch (error) {
                loading.innerHTML = `
                    <i class="fa-solid fa-circle-exclamation" style="font-size: 2rem; color: #ef4444;"></i>
                    <p style="color: #ef4444; font-weight: 700;">TODAY.md の読み込みに失敗しました</p>
                    <p style="font-size: 0.9rem; color: #64748b;">${error.message}</p>
                    <p style="font-size: 0.85rem; color: #94a3b8;">TODAY.md がプロジェクトルートに存在するか確認してください。</p>
                `;
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadTodayMission);
    </script>
</body>
</html>
