    <!-- 【新規追加】ユースエール認定 + 数値データセクション -->
    <section id="trust-data" class="trust-data-section" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); padding: 100px 0;">
        <div class="container">
            <div class="section-header reveal">
                <h2 class="section-title">国が認めた、若者が働きやすい会社</h2>
                <p class="section-subtitle">堀田建設は、厚生労働大臣認定「ユースエール企業」です。</p>
            </div>
            
            <!-- ユースエール認定バッジ -->
            <div class="youthaell-badge-wrapper" style="text-align: center; margin: 60px 0;">
                <div class="youthaell-badge" style="display: inline-block; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(1, 50, 118, 0.15);">
                    <div style="width: 150px; height: 150px; margin: 0 auto 20px; background: var(--color-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 5px solid var(--gold);">
                        <i class="fas fa-certificate" style="font-size: 4rem; color: var(--gold);"></i>
                    </div>
                    <h3 style="font-size: 1.5rem; color: var(--color-primary); margin-bottom: 10px;">ユースエール認定企業</h3>
                    <p style="font-size: 0.95rem; color: var(--color-neutral-gray);">厚生労働大臣認定</p>
                    <p style="font-size: 0.9rem; color: var(--color-text); margin-top: 20px; line-height: 1.6;">
                        若者の採用・育成に積極的で、<br>
                        雇用管理の状況などが優良な中小企業として、<br>
                        国から認定を受けています。
                    </p>
                </div>
            </div>

            <!-- 数値データ -->
            <div class="data-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-top: 60px;">
                <!-- Data Card 1 -->
                <div class="data-card reveal" style="background: white; border-radius: 16px; padding: 40px 30px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.08); transition: transform 0.3s;">
                    <div style="width: 80px; height: 80px; margin: 0 auto 20px; background: rgba(197, 160, 89, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-user-check" style="font-size: 2rem; color: var(--gold);"></i>
                    </div>
                    <div class="data-value" style="font-size: 3rem; font-weight: bold; color: var(--color-primary); font-family: var(--font-mincho); margin-bottom: 10px;">0<span style="font-size: 2rem;">%</span></div>
                    <h4 style="font-size: 1.1rem; color: var(--color-text); margin-bottom: 10px;">離職率</h4>
                    <p style="font-size: 0.9rem; color: var(--color-neutral-gray);">過去3年間、新卒社員の離職はゼロです</p>
                </div>

                <!-- Data Card 2 -->
                <div class="data-card reveal" style="background: white; border-radius: 16px; padding: 40px 30px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.08); transition: transform 0.3s; transition-delay: 0.1s;">
                    <div style="width: 80px; height: 80px; margin: 0 auto 20px; background: rgba(197, 160, 89, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-clock" style="font-size: 2rem; color: var(--gold);"></i>
                    </div>
                    <div class="data-value" style="font-size: 3rem; font-weight: bold; color: var(--color-primary); font-family: var(--font-mincho); margin-bottom: 10px;">16.6<span style="font-size: 1.5rem;">時間</span></div>
                    <h4 style="font-size: 1.1rem; color: var(--color-text); margin-bottom: 10px;">平均残業時間／月</h4>
                    <p style="font-size: 0.9rem; color: var(--color-neutral-gray);">建設業界平均の半分以下</p>
                </div>

                <!-- Data Card 3 -->
                <div class="data-card reveal" style="background: white; border-radius: 16px; padding: 40px 30px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.08); transition: transform 0.3s; transition-delay: 0.2s;">
                    <div style="width: 80px; height: 80px; margin: 0 auto 20px; background: rgba(197, 160, 89, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-umbrella-beach" style="font-size: 2rem; color: var(--gold);"></i>
                    </div>
                    <div class="data-value" style="font-size: 3rem; font-weight: bold; color: var(--color-primary); font-family: var(--font-mincho); margin-bottom: 10px;">15<span style="font-size: 1.5rem;">日</span></div>
                    <h4 style="font-size: 1.1rem; color: var(--color-text); margin-bottom: 10px;">有給消化平均</h4>
                    <p style="font-size: 0.9rem; color: var(--color-neutral-gray);">取得しやすい環境があります</p>
                </div>
            </div>

            <!-- 補足説明 -->
            <div class="data-note" style="text-align: center; margin-top: 50px; padding: 30px; background: rgba(255,255,255,0.8); border-radius: 12px;">
                <p style="font-size: 1rem; color: var(--color-text); line-height: 1.8;">
                    <strong style="color: var(--color-primary);">データは嘘をつきません。</strong><br>
                    この数字が、私たちの「働きやすさへの本気」を証明しています。
                </p>
            </div>
        </div>
    </section>
