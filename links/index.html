<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク集 | web-tsukuru.jp</title>
    <meta name="description" content="web-tsukuru.jp - 建設業界専門WEB制作 / リンク集">
    
    <!-- Favicon -->
    <link rel="icon" href="../images/logo_icon_navyblue.webp">
    <link rel="apple-touch-icon" href="../images/logo_icon2.webp">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #0F172A;
            --surface: #ffffff;
            --bg: #F8FAFC;
            --text-main: #334155;
            --text-sub: #64748B;
            --accent-gold: #C5A059;
            --accent-blue: #3B82F6;
            --border: #E2E8F0;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically specifically for PC */
        }

        .container {
            width: 100%;
            max-width: 480px; /* Mobile width constraint */
            padding: 40px 20px;
            background: var(--surface);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        @media (min-width: 481px) {
            .container {
                min-height: auto;
                border-radius: 20px;
                margin: 40px 0;
            }
        }

        /* Profile */
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: contain;
            background: var(--primary);
            padding: 15px;
            margin-bottom: 15px;
            border: 3px solid var(--accent-gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .profile-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: var(--primary);
            letter-spacing: 0.05em;
        }
        .profile-desc {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin: 0;
        }

        /* Link List */
        .link-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50px; /* Pill shape */
            text-decoration: none;
            color: var(--text-main);
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-color: var(--primary);
            color: var(--primary);
        }

        .link-btn.featured {
            background: linear-gradient(135deg, var(--primary) 0%, #1e293b 100%);
            color: #fff;
            border: none;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.3);
            animation: pulse-border 2s infinite;
        }
        .link-btn.featured:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px rgba(15, 23, 42, 0.4);
        }

        .link-btn i { font-size: 1.2rem; width: 30px; text-align: center; }
        .link-text { flex: 1; margin-left: 10px; }
        .link-arrow { font-size: 0.8rem; opacity: 0.5; }

        /* Social Row */
        .social-row {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .social-icon {
            font-size: 1.8rem;
            color: var(--text-sub);
            transition: all 0.2s;
        }
        .social-icon:hover { transform: scale(1.1); }
        .fa-instagram:hover { color: #E4405F; }
        .fa-facebook:hover { color: #1877F2; }
        .fa-line:hover { color: #06C755; }
        .fa-github:hover { color: #333; }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: var(--text-sub);
            text-align: center;
        }

        /* Animation */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(197, 160, 89, 0); }
            100% { box-shadow: 0 0 0 0 rgba(197, 160, 89, 0); }
        }
        
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Profile -->
        <header class="profile">
            <img src="../images/logo_icon3.webp" alt="web-tsukuru.jp" class="profile-img">
            <h1 class="profile-name">web-tsukuru.jp</h1>
            <p class="profile-desc">Webとしくみをつくる。<br>建設業界専門・採用特化型LP制作</p>
        </header>

        <!-- Links -->
        <div class="link-list">
            
            <!-- HP -->
            <a href="https://web-tsukuru.jp/" target="_blank" class="link-btn featured">
                <i class="fa-solid fa-globe"></i>
                <span class="link-text">Official Website</span>
                <i class="fa-solid fa-arrow-up-right-from-square link-arrow"></i>
            </a>

            <!-- Works -->
            <a href="https://web-tsukuru.jp/works.html" target="_blank" class="link-btn">
                <i class="fa-solid fa-palette"></i>
                <span class="link-text">デザインサンプル</span>
                <i class="fa-solid fa-chevron-right link-arrow"></i>
            </a>

            <!-- Blog -->
            <a href="https://web-tsukuru.jp/blog/" target="_blank" class="link-btn">
                <i class="fa-solid fa-pen-nib"></i>
                <span class="link-text">ブログ / コラム</span>
                <i class="fa-solid fa-chevron-right link-arrow"></i>
            </a>

            <!-- LINE -->
            <a href="https://lin.ee/nMDNiFg" target="_blank" class="link-btn" style="color:#06C755; border-color: rgba(6, 199, 85, 0.3); background: rgba(6, 199, 85, 0.05);">
                <i class="fa-brands fa-line"></i>
                <span class="link-text">LINEで無料相談</span>
                <i class="fa-solid fa-comment-dots link-arrow"></i>
            </a>

        </div>

        <!-- Social -->
        <div class="social-row">
            <a href="https://www.instagram.com/web_tsukuru_jp/" target="_blank" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <footer class="footer">
            &copy; 2026 web-tsukuru.jp
        </footer>

    </div>

</body>
</html>
