<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【無料】採用資産診断 | Webをつくるしごと</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.8;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .intro-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            margin-top: 40px;
            border-top: 5px solid #003366;
        }
        .intro-box h1 {
            font-size: 1.8rem;
            color: #003366;
            margin-bottom: 20px;
        }
        .intro-box p {
            font-size: 1rem;
            margin-bottom: 30px;
            text-align: left;
        }
        .check-list {
            text-align: left;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .check-list li {
            margin-bottom: 10px;
            list-style: none;
            position: relative;
            padding-left: 25px;
            font-weight: bold;
        }
        .check-list li::before {
            content: "✅";
            position: absolute;
            left: 0;
        }
        .cta-btn {
            display: inline-block;
            background: #003366;
            color: #fff;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.3);
            transition: transform 0.2s;
        }
        .cta-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="margin-bottom: 20px;">
            <a href="index.html" style="text-decoration: none; color: #666;">← ガイド一覧に戻る</a>
        </div>

        <div class="intro-box">
            <h1>【無料】採用資産診断</h1>
            <p>
                御社の採用活動がどのくらい「資産化」できているか、3分で診断します。<br>
                現状の課題を可視化し、次に打つべき一手を見つけましょう。
            </p>

            <div class="check-list">
                <ul>
                    <li>求人媒体への依存度チェック</li>
                    <li>自社サイトの「資産価値」判定</li>
                    <li>キーワード対策の漏れ確認</li>
                </ul>
            </div>

            <p style="text-align: center; font-size: 0.9rem; color: #666; margin-bottom: 20px;">
                ※診断結果はLINEまたはメールにて個別にお送りします。
            </p>

            <a href="https://forms.gle/W3soAqEUbyZ7Py1J6" target="_blank" class="cta-btn">
                診断をスタートする
            </a>
        </div>
    </div>

</body>
</html>
