    <script>
        // Mobile Menu Logic
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const spans = menuBtn.querySelectorAll('span');
        const mobileLinks = document.querySelectorAll('.mobile-link');
        let isOpen = false;

        menuBtn.addEventListener('click', () => {
            isOpen = !isOpen;
            if (isOpen) {
                mobileMenu.classList.remove('opacity-0', 'pointer-events-none');
                spans[0].classList.add('rotate-45', 'translate-y-2', 'bg-brand-navy');
                spans[0].classList.remove('bg-white');
                spans[1].classList.add('opacity-0');
                spans[2].classList.add('-rotate-45', '-translate-y-2', 'bg-brand-navy');
                spans[2].classList.remove('bg-white');
            } else {
                mobileMenu.classList.add('opacity-0', 'pointer-events-none');
                spans[0].classList.remove('rotate-45', 'translate-y-2', 'bg-brand-navy');
                spans[0].classList.add('bg-white');
                spans[1].classList.remove('opacity-0');
                spans[2].classList.remove('-rotate-45', '-translate-y-2', 'bg-brand-navy');
                spans[2].classList.add('bg-white');
            }
        });

        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                isOpen = false;
                mobileMenu.classList.add('opacity-0', 'pointer-events-none');
                spans[0].classList.remove('rotate-45', 'translate-y-2', 'bg-brand-navy');
                spans[0].classList.add('bg-white');
                spans[1].classList.remove('opacity-0');
                spans[2].classList.remove('-rotate-45', '-translate-y-2', 'bg-brand-navy');
                spans[2].classList.add('bg-white');
            });
        });

        // Scroll Animation Observer
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in-up').forEach(el => {
            observer.observe(el);
        });

        // Back to Top Logic
        const backToTopBtn = document.getElementById('back-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.remove('opacity-0', 'translate-y-4', 'pointer-events-none');
            } else {
                backToTopBtn.classList.add('opacity-0', 'translate-y-4', 'pointer-events-none');
            }
        });

        backToTopBtn.addEventListener('click', function() {
            this.blur();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
