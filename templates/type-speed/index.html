<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人情報｜Type-B デモサイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* フォントを全体に適用 */
        body { font-family: 'Noto Sans JP', sans-serif; }
        
        /* 追従ボタン用のスタイル（Tailwind標準外のため追加） */
        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 50;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 pb-24"> <section class="text-gray-600 body-font bg-white">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                
                <span class="inline-block py-1 px-3 rounded bg-yellow-400 text-black text-sm font-bold mb-4 tracking-widest">
                    ⚠️ 令和8年度・緊急募集
                </span>

                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-black text-gray-900 leading-tight">
                    施工管理・現場監督
                    <br class="hidden lg:inline-block">
                    月収<span class="text-red-600 text-5xl ml-2">45</span>万円スタート
                </h1>

                <p class="mb-8 leading-relaxed font-bold text-gray-700">
                    ✅ 経験者優遇（前職給与保証）<br>
                    ✅ 即日入寮OK・家具家電付き<br>
                    ✅ 直行直帰・残業ほぼなし
                </p>

                <div class="flex justify-center w-full md:justify-start">
                    <a href="#" class="inline-flex text-white bg-green-500 border-0 py-3 px-8 focus:outline-none hover:bg-green-600 rounded text-lg font-bold shadow-lg transform hover:-translate-y-1 transition">
                        LINEで条件を聞く
                    </a>
                </div>
            </div>

            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img class="object-cover object-center rounded shadow-xl" alt="現場の様子" src="https://dummyimage.com/720x600/333/fff&text=Construction+Site">
            </div>
        </div>
    </section>


    <section class="text-gray-600 body-font relative bg-gray-50">
        <div class="container px-5 py-24 mx-auto">
            
            <div class="flex flex-col text-center w-full mb-12">
                <h2 class="sm:text-3xl text-2xl font-black title-font mb-4 text-gray-900 border-b-4 border-yellow-400 inline-block mx-auto pb-2">
                    募集要項
                </h2>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base font-bold text-gray-600">
                    あなたの経験を安売りしません。希望額をお聞かせください。
                </p>
            </div>

            <div class="lg:w-2/3 w-full mx-auto bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
                <table class="table-auto w-full text-left whitespace-no-wrap">
                    <tbody>
                        <tr class="border-b border-gray-200">
                            <th class="px-4 py-5 font-bold text-gray-900 text-sm bg-gray-100 w-1/3">職種</th>
                            <td class="px-4 py-5 text-gray-900 font-bold">建築・土木施工管理</td>
                        </tr>
                        <tr class="border-b border-gray-200">
                            <th class="px-4 py-5 font-bold text-gray-900 text-sm bg-gray-100">給与</th>
                            <td class="px-4 py-5 text-red-600 font-black text-lg">月給 45万円 〜 65万円</td>
                        </tr>
                        <tr class="border-b border-gray-200">
                            <th class="px-4 py-5 font-bold text-gray-900 text-sm bg-gray-100">勤務地</th>
                            <td class="px-4 py-5 text-gray-900">三重県内（直行直帰OK）</td>
                        </tr>
                        <tr class="border-b border-gray-200">
                            <th class="px-4 py-5 font-bold text-gray-900 text-sm bg-gray-100">勤務時間</th>
                            <td class="px-4 py-5 text-gray-900">8:00 〜 17:00</td>
                        </tr>
                        <tr>
                            <th class="px-4 py-5 font-bold text-gray-900 text-sm bg-gray-100">休日</th>
                            <td class="px-4 py-5 text-gray-900 font-bold">完全週休2日制（土日祝）</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>


    <div class="sticky-footer bg-white/95 backdrop-blur border-t border-gray-200 py-4 px-4 text-center md:hidden">
        <p class="text-xs font-bold text-gray-500 mb-2">＼ 履歴書不要・30秒で完了 ／</p>
        <a href="#" class="block w-full bg-green-500 text-white font-bold py-3 px-6 rounded-full shadow-lg active:scale-95 transition">
            LINEで今すぐ応募・相談
        </a>
    </div>

</body>
</html>
